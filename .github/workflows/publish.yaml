name: Publish

on:
  workflow_call:

jobs:
  publish-to-pypi:
    name: Publish to PyPI üêç
    runs-on: ubuntu-22.04
    environment:
      name: pypi
      url: https://pypi.org/p/opentargets-otter
    permissions:
      id-token: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
